  //aktuellen Spieler tauschen
  // by Gr 22.10.2020
  function toggle(b){
  	var x1=document.getElementById("symbolX").value;
	var x2=document.getElementById("symbol0").value;
	var newBrick="";
	
	if(b== x1 ){
		newBrick=x2;
	}else{
		newBrick=x1;
	}
	document.getElementById("aktuell").value=newBrick;
	document.getElementById("Msg").innerHTML=x1+" ist am Zug";
  }

  // by Gr 22.10.2020
   function FeldClicked(feldObject){
    var err=false;
	var brick=document.getElementById("aktuell").value;
    var id=feldObject.id;
	document.getElementById("errMsg").innerHTML="";	
		
	//Test alert(id);
	// pruefe,  ...
	// ... ob 1. zugelassener Stein
	if(!err){
	 if(!isValid(brick)){
	 	document.getElementById("errMsg").innerHTML=" aktueller Spielstein "+brick+" ist ung&uuml;ltig!";
		err=true;
		return;
	 }
	}
	
	// ...ob 2. Feld leer
	if(!err){
		if(feldObject.value.trim() != ""){
	 	 document.getElementById("errMsg").innerHTML=" Feld ist schon belegt "+feldObject.value;
		 err=true;
		 return;
		}
	}	
	// Gewinnprüfungen...
	// fehlenden Code hier einsetzen
	
	
	// ENDE: alles ok, Stein setzen
	if(!err){
	 feldObject.value=brick;
	 toggle(brick);
	 return;
	}else{
		 document.getElementById("errMsg").innerHTML=" unbekannter Fehler ";
		 err=true;
		 return;
	}
	
	
   }
  </script>
