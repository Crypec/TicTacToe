<!DOCTYPE html>
<html>
    <header>
        <title>TicTacToe lokal</title>
        <link rel="stylesheet" href="Daniel_TTT.css"></link>
        <script src="Daniel_TTT.js"></script>
    </header>

    <body>
        <div class="ttt" aria-describedby="Text">
            <p id="Text">Bitte abwechselnd in die Felder klicken</p>
            <div id="spielfeld">
                <button class="box" aria-label="">A1</button>
                <button class="box" aria-label="">A2</button>
                <button class="box" aria-label="">A3</button>

                <button class="box" aria-label="">B1</button>
                <button class="box" aria-label="">B2</button>
                <button class="box" aria-label="">B3</button>

                <button class="box" aria-label="">C1</button>
                <button class="box" aria-label="">C2</button>
                <button class="box" aria-label="">C3</button>

                
            </div>
            <input id="sz" type="button" value="Spiel zuruecksetzen" onClick="window.location.reload(true)">
        </div>


    </body>

</html>
